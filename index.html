<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Web Security</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--external css-->
    <link rel="stylesheet" href="style.css">
    <!--fav icon-->
    <link rel="shortcut icon" href="images/ICON/web-logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between">
            <div>
              <a class="navbar-brand" href="#"><img src="images/ICON/web-logo.png" width="160px" height="53px" alt="logo"></a>
            </div>
            <div>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">AWS-27<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link sign-in-button green-text text-white" href="#sign-in">Sign in</a>
                    </li>
                  </ul>
                </div>
            </div>
          </nav>
        </div>
        <div class="container">
          <div class="row d-flex align-items-center">
            <div class="col-md-5">
              <p class="red-text">
                Are you ready to learn?
              </p>
              <h1 class="page-heading-text">
                Welcome to Arena Web Security<br><span class="green-text"> Online Class</span>
              </h1>
              <p>
                [#] Your IP will be stored in order to count your presence [#] 
              </p>
              <button>Get Started</button>
            </div>
            <div class="col-md-7">
              <form class="input-form" id="sign-in">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">User Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Lost your password? Call our helpline!
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-dark">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </header>
    <!--bootstrap js-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
